[package]
name = "gdrive"
version = "3.9.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-recursion = "1.0.2"
bytes = "1.3.0"
clap = { version = "4.0.29", features = ["derive"] }
exponential-backoff = "1.1.0"
futures = "0.3.25"
google-drive3 = { git = "https://github.com/prasmussen/google-apis-rs", branch = "resumable-fix" }
home = "0.5.4"
human_bytes = { version = "0.4.1", default-features = false }
hyper = { version = "0.14.23", features = ["stream"] }
md5 = "0.7.0"
mime = "0.3.16"
mime_guess = "2.0.4"
mktemp = "0.5.0"
rustc_version_runtime = "0.2.1"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.89"
tabwriter = "1.2.1"
tar = "0.4.38"
tempfile = "3.3.0"
tokio = { version = "1.23.0", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7.8", features = ["io", "compat"] }
